<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Strawhat Crew</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="imgs/logoOnePiece.png" alt="One Piece logo">
                </div>
                <form>
                    <div>
                        <label>Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                            <input type="text" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign in</button>
                </form>
                <div class="links">
                    <a href="#" >Forgot password</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Join the crew</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2024, The Straw Hat Pirates</p>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <!--<h1 class="showcase-text">Let's find the One Piece</h1>-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
